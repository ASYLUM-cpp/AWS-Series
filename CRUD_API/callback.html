<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging in...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    h3 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .spinner {
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .status-message {
      color: #5a6268;
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 20px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: 500;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: 500;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 40px 30px;
      }

      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="icon">üîê</div>
    <h3>Authenticating, please wait...</h3>
    <div class="spinner"></div>
    <p class="status-message pulse">Securely verifying your credentials</p>
    <div id="messageArea"></div>
  </div>

  <script>
    const messageArea = document.getElementById('messageArea');

    // 1Ô∏è‚É£ Extract the authorization code from the Cognito redirect URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      console.error("No authorization code found!");
      messageArea.innerHTML = '<p class="error-message">‚ùå Error: No authorization code provided.</p>';
      document.querySelector('.spinner').style.display = 'none';
    } else {
      console.log("Authorization code received:", code);

      // 2Ô∏è‚É£ Send the code to your Proxy API /auth/exchange endpoint
      fetch("#", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to get JWT from Lambda");
        return res.json();
      })
      .then(data => {
        console.log("JWT tokens received:", data);

        // 3Ô∏è‚É£ Store all tokens in localStorage for refresh functionality
        localStorage.setItem("jwt", data.id_token);
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("refresh_token", data.refresh_token);
        
        // Store token expiration time (default 1 hour for id_token)
        const expiresIn = data.expires_in || 3600;
        const expiresAt = Date.now() + (expiresIn * 1000);
        localStorage.setItem("token_expires_at", expiresAt);

        // Show success message
        messageArea.innerHTML = '<p class="success-message">‚úÖ Authentication successful! Redirecting...</p>';

        // 4Ô∏è‚É£ Redirect user back to the main website
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 1500);
      })
      .catch(err => {
        console.error("Error exchanging code for JWT:", err);
        messageArea.innerHTML = '<p class="error-message">‚ùå Authentication failed. Please try again.</p>';
        document.querySelector('.spinner').style.display = 'none';
      });
    }
  </script>
</body>
</html>
